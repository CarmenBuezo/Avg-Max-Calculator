<!DOCTYPE html>
<html lang="en">

<head>
    <title>Functions</title>
    <meta charset="utf-8">

    <!--Line for responsive design-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--Link for JQuery, JS and CSS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="bigBox">
        <h1 class="heading"> Enter at least five numbers below</h1>
        <h3 class="heading"> (Comma delimited) </h3>
        <div id="mainBox">
            <form>
                <input type="text" placeholder="3,5,6,7,7" id="textBox">
            </form>
            <div id="buttonBox">
                <form>
                    <input type="radio" value="AVG" name="function" id="avg">
                    <label for="avg"> AVG</label>
                    <input type="radio" value="MAX" name="function" id="max">
                    <label for="max"> MAX</label>
                    <br>
                    <button type="button" id="calculatePick">Calculate</button>
                    <button type="button" id="clearButton">Clear</button>
                </form>
            </div>
            <h3 class="heading" id="output"> </h3>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous">
    </script>
    <script src="interact.js"></script>
</body>
